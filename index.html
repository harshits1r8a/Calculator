<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div id="display">
            <div class="exp"></div>
            <div class="res"></div>
        </div>
        <div id="input-box">
            <table id="table">
                <tr>
                    <td class="input green">AC</td>
                    <td class="input green">DEL</td>
                    <td class="input red">/</td>
                    <td class="input red">*</td>
                </tr>
                <tr>
                    <td class="input bgc">7</td>
                    <td class="input bgc">8</td>
                    <td class="input bgc">9</td>
                    <td class="input red">-</td>
                </tr>
                <tr>
                    <td class="input bgc">4</td>
                    <td class="input bgc">5</td>
                    <td class="input bgc">6</td>
                    <td class="input red">+</td>
                </tr>
                <tr>
                    <td class="input bgc">1</td>
                    <td class="input bgc">2</td>
                    <td class="input bgc">3</td>
                    <td class="input orange" rowspan="2">=</td>
                    <!-- <td class="input">+</td> -->
                </tr>
                <tr>
                    <td class="input bgc">0</td>
                    <td class="input bgc">.</td>
                    <td class="input red">%</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
